        // JSONPè¯·æ±‚å‡½æ•°
        function jsonp(url, callbackName) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                const uniqueCallback = callbackName + '_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                const timeout = setTimeout(() => {
                    cleanup();
                    reject(new Error('è¯·æ±‚è¶…æ—¶'));
                }, 5000);

                window[uniqueCallback] = (data) => {
                    cleanup();
                    resolve(data);
                };

                // å…¼å®¹åŸæœ‰çš„jsonpgzå›è°ƒ
                window.jsonpgz = (data) => {
                    cleanup();
                    resolve(data);
                };

                function cleanup() {
                    clearTimeout(timeout);
                    delete window[uniqueCallback];
                    delete window.jsonpgz;
                    if (script.parentNode) {
                        script.parentNode.removeChild(script);
                    }
                }

                script.src = url;
                script.onerror = () => {
                    cleanup();
                    reject(new Error('è¯·æ±‚å¤±è´¥'));
                };

                document.head.appendChild(script);
            });
        }

        // è·å–åŸºé‡‘æ•°æ®
        async function fetchFundData(fundCode) {
            try {
                const url = `https://fundgz.1234567.com.cn/js/${fundCode}.js?rt=${Date.now()}`;
                const data = await jsonp(url, 'jsonpgz');

                return null;

        // è·å–å†å²å‡€å€¼è®¡ç®—å®é™…æ¶¨å¹…
        async function fetchNetValue(fundCode) {
            try {
                const url = `https://api.fund.eastmoney.com/f10/lsjz?fundCode=${fundCode}&pageIndex=1&pageSize=2&_=${Date.now()}`;
                const response = await fetch(url, {
                    headers: { 'Referer': 'https://fund.eastmoney.com/' }

                const data = await response.json();
                if (data && data.Data && data.Data.LSJZList && data.Data.LSJZList.length >= 2) {
                    const today = data.Data.LSJZList[0];
                    const yesterday = data.Data.LSJZList[1];
                    const todayValue = parseFloat(today.DWJZ);
                    const yesterdayValue = parseFloat(yesterday.DWJZ);
                    const actualRate = ((todayValue - yesterdayValue) / yesterdayValue * 100).toFixed(2);
                    return {
                        jzrq: today.FSRQ,
                        dwjz: todayValue,
                        actualRate: parseFloat(actualRate)
                    };
                }

                                <input type="number" class="editable-input" value="${fund.amount.toFixed(2)}" 
                                       onfocus="isEditing=true" onblur="isEditing=false"
                                       onchange="updateFund(${index}, 'amount', parseFloat(this.value) || 0)" 
                                       step="0.01" placeholder="é‡‘é¢">
                            </div>
                            <div class="fund-card-item">
                                <span class="label">${valueLabel}</span>
                                <span class="value ${gszzlClass}">${gszzlPrefix}${fund.gszzl?.toFixed(2) || '0.00'}%</span>
                            </div>
                            <div class="fund-card-item">
                                <span class="label">ä»Šæ—¥æ”¶ç›Š</span>
                                <span class="value ${todayProfitClass}">Â¥${fund.todayProfit || '0.00'}</span>
                            </div>
                        </div>
                        <div class="fund-card-footer">
                            <span class="fund-card-time">${isUpdated ? 'å‡€å€¼' : 'ä¼°å€¼'}æ—¶é—´: ${fund.gztime || '-'}</span>
                        </div>
                    </div>
                `;
            }).join('');

            updateEmptyState();
            updateSummary();
        }

        // æ›´æ–°æ±‡æ€»æ•°æ®
        function updateSummary() {
            // æ€»æŒæœ‰é‡‘é¢ = å„åŸºé‡‘æŒæœ‰é‡‘é¢ + ä»Šæ—¥æ”¶ç›Š
            const totalAmount = funds.reduce((sum, f) => sum + (f.amount || 0) + (parseFloat(f.todayProfit) || 0), 0);
            const todayProfit = funds.reduce((sum, f) => sum + (parseFloat(f.todayProfit) || 0), 0);

            document.getElementById('totalAmount').textContent = `Â¥${totalAmount.toFixed(2)}`;

            const todayProfitEl = document.getElementById('todayProfit');
            todayProfitEl.textContent = `${todayProfit >= 0 ? '+' : ''}Â¥${todayProfit.toFixed(2)}`;
            todayProfitEl.className = `value ${todayProfit >= 0 ? 'positive' : 'negative'}`;

            document.getElementById('fundCount').textContent = funds.length;
        }

        // æ›´æ–°ç©ºçŠ¶æ€æ˜¾ç¤º
        function updateEmptyState() {
            document.getElementById('emptyState').style.display = funds.length === 0 ? 'block' : 'none';
        }

        // æ›´æ–°åŸºé‡‘å­—æ®µ
        function updateFund(index, field, value) {
            if (field === 'code' && value !== '' && !/^\d{6}$/.test(value)) {
                showToast('åŸºé‡‘ä»£ç åº”ä¸º6ä½æ•°å­—', 'error');
                return;
            }
            funds[index][field] = value;
            if (field === 'code' && /^\d{6}$/.test(value)) {
                funds[index].name = 'åŠ è½½ä¸­...';
                // å»¶è¿Ÿè·å–æ•°æ®ï¼Œé¿å…æ‰“æ–­ç¼–è¾‘
                setTimeout(() => {
                    if (!isEditing) updateAllFunds();
                }, 500);
            }
            saveData();
            updateSummary();
        }

        // åˆ é™¤åŸºé‡‘
        function deleteFund(index) {
            funds.splice(index, 1);
            saveData();
            renderTable();
            showToast('å·²åˆ é™¤', 'success');
        }

        // æ·»åŠ æ–°åŸºé‡‘
        function addNewFund() {
            funds.push({
                code: '',
                name: '',
                amount: 0,
                profitRate: 0,
                gszzl: 0,
                todayProfit: '0.00',
                gztime: '-'
            });
            renderTable();
            saveData();
            // ä¸å†è°ƒç”¨ startAutoUpdateï¼Œå®šæ—¶å™¨å·²åœ¨è¿è¡Œ
            showToast('å·²æ·»åŠ æ–°åŸºé‡‘ï¼Œè¯·å¡«å†™ä¿¡æ¯', 'success');
        }

        // æ¸…ç©ºæ‰€æœ‰
        function clearAll() {
            if (funds.length === 0) return;
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æŒä»“æ•°æ®å—ï¼Ÿ')) {
                funds = [];
                saveData();
                renderTable();
                showToast('å·²æ¸…ç©ºæ‰€æœ‰æ•°æ®', 'success');
            }
        }

        // æ”¶ç›Šç»“ç®—ï¼šå°†ä»Šæ—¥æ”¶ç›ŠåŠ åˆ°æŒæœ‰é‡‘é¢
        function settleProfit() {
            if (funds.length === 0) {
                showToast('æ²¡æœ‰æŒä»“æ•°æ®', 'error');
                return;
            }
            const todayProfit = funds.reduce((sum, f) => sum + (parseFloat(f.todayProfit) || 0), 0);
            if (todayProfit === 0) {
                showToast('ä»Šæ—¥æ”¶ç›Šä¸º0ï¼Œæ— éœ€ç»“ç®—', 'error');
                return;
            }
            const profitText = todayProfit >= 0 ? `+Â¥${todayProfit.toFixed(2)}` : `-Â¥${Math.abs(todayProfit).toFixed(2)}`;
            if (confirm(`ç¡®å®šå°†ä»Šæ—¥æ”¶ç›Šï¼ˆ${profitText}ï¼‰ç»“ç®—åˆ°æŒæœ‰é‡‘é¢ä¸­å—ï¼Ÿ\nç»“ç®—åå°†åœæ­¢æ•°æ®æ›´æ–°ã€‚`)) {
                funds.forEach(fund => {
                    fund.amount = parseFloat(((fund.amount || 0) + (parseFloat(fund.todayProfit) || 0)).toFixed(2));
                    fund.todayProfit = '0.00';
                    fund.gszzl = 0;
                });
                stopAutoUpdate();
                document.getElementById('updateStatus').textContent = 'å·²ç»“ç®—ï¼Œæ•°æ®æ›´æ–°å·²åœæ­¢';
                document.querySelector('.status-dot').style.background = '#718096';
                saveData();
                renderTable();
                showToast('æ”¶ç›Šå·²ç»“ç®—ï¼Œæ•°æ®æ›´æ–°å·²åœæ­¢', 'success');
            }
        }

        // å¯¼å…¥æ•°æ®
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (Array.isArray(data)) {
                        funds = data.map(f => ({
                            code: f.code || '',
                            name: f.name || '',
                            amount: parseFloat(f.amount) || 0,
                            profitRate: parseFloat(f.profitRate) || 0,
                            gszzl: 0,
                            todayProfit: '0.00',
                            gztime: '-'
                        }));
                        saveData();
                        renderTable();
                        startAutoUpdate();
                        showToast(`æˆåŠŸå¯¼å…¥ ${funds.length} åªåŸºé‡‘`, 'success');
                    } else {
                        throw new Error('æ•°æ®æ ¼å¼é”™è¯¯');
                    }
                } catch (error) {
                    showToast('å¯¼å…¥å¤±è´¥ï¼š' + error.message, 'error');
                }
            };
            reader.readAsText(file);
            event.target.value = ''; // é‡ç½®input
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            if (funds.length === 0) {
                showToast('æ²¡æœ‰æ•°æ®å¯å¯¼å‡º', 'error');
                return;
            }

            const exportFunds = funds.map(f => ({
                code: f.code,
                name: f.name,
                amount: f.amount,
                profitRate: f.profitRate
            }));

            const dataStr = JSON.stringify(exportFunds, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `åŸºé‡‘æŒä»“_${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('å¯¼å‡ºæˆåŠŸ', 'success');
        }

        // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
        function saveData() {
            localStorage.setItem('fundPortfolio', JSON.stringify(funds));
        }

        // æ˜¾ç¤ºæç¤º
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }
    </script>
